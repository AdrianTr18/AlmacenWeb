<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="row">
  <div *ngFor="let warerhouse of warerhouses" class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
    <div class="card border-0 bg-light rounded shadow">
      <div class="card-body p-4">
        <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">{{warerhouse?.description}}</span>
        <h5>Almac√©n {{warerhouse?.name}}</h5>
        <div class="mt-3">
          <span class="text-muted d-block"><i class="fa fa-home" aria-hidden="true"></i> {{warerhouse?.address}}</span>
          <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i>
            {{warerhouse?.departament}} </span>
          <br>
        </div>
        <div class="progress animated-progess custom-progress">
          <div class="progress-bar bg-gradient bg-primary" role="progressbar"
            [ngStyle]="{ 'width.%': calcularWidth([(warerhouse?.maxCapacity)], 5000)}" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar text-ligth">{{inputWidth}}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
